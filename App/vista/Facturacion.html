<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturación</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css"><font></font>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../css/global.css">

</head>
<body>
    <nav class="navbar navbar-dark bg-light shadow">
        <div class="container-fluid">
            <div class="container p-0 m-0">
                <a class="navbar-brand" href="#">
                  <img src="../img/amarilloLogo.png" alt="" width="auto" height="80">
                </a>
              </div>
          <form class="d-flex">
            <button class="btn btn-warning" type="button" onclick="showForm(true)"><i class="fas fa-plus fa-lg"></i> Factura</button>
          </form>
        </div>
      </nav>

      <div class="container mt-4 p-4 card shadow-sm" style="background: rgba(255, 255, 255, .9)" id="list-table">

          <div class="card-body">
            <table id="tbl_facturacion" class="table table-responsive table-hover"></table>
          </div>
      </div>


      <div class="container mt-4 card p-4 shadow-sm" style="background: rgba(255, 255, 255, .9)" id="list-form">
        <form class="row g-3">

            <div class="col-md-4">
                <label for="inputState" class="form-label">Documento  <span class="fas fa-asterisk fa-xs text-danger"></span></label>
                <select id="inputState" class="form-select" required="true">
                  <option selected>Seleccione el Documento...</option>
                  <option>FAC</option>
                </select>
              </div>

              <div class="col-md-4">
                <label for="inputPassword4" class="form-label">Factura Nº <span class="fas fa-asterisk fa-xs text-danger"></span></label>
                <input type="number" class="form-control" id="factura" required="true">
              </div>
                  

            <div class="col-md-4">
              <label for="inputPassword4" class="form-label">Fecha  <span class="fas fa-asterisk fa-xs text-danger"></span></label>
              <input type="date" class="form-control" id="dat_fecha_factura" required="true">
            </div>
            

            <div class="col-md-12 text-center">
                <button type="button" data-bs-toggle="modal" data-bs-target="#modalProducto" class="btn btn-warning">Buscar productos</button>
            </div>

            <div class="col-md-12 mt-4">

                <table class="table table-responsive table-hover">
                    <thead class="bg-warning">
                        <tr>
                        <th><i class="fas fa-trash fa-lg"></i></th>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Valor</th>
                        <th>Total</th>
                        </tr>
                    </thead>

                    <tbody id="tbl_factura_detalle"></tbody>

                </table>

            </div>

            <div class="col-md-12 row">

                <div class="col-md-8">

                </div>

                <div class="col-md-4 p-0 m-0">

                    <table class="table table-responsive">

                        <tr>
                            <th colspan="2" class="text-center bg-warning">RESUMEN</th>
                        </tr>

                        <tr>
                            <td class="font-weight-bold">SubTotal</td>
                            <input type="hidden" id="inputsubtotal" value="0">
                            <td id="subtoltal"> $0.00</td>
                        </tr>

                        <tr>
                            <td class="font-weight-bold">IVA</td>
                            <td><input type="hidden" id="iva" name="iva" value="19">19.00%</td>
                        </tr>

                        <tr>
                            <td class="font-weight-bold">Total</td>
                            <td id="totalfinal">$0.00</td>
                        </tr>

                    </table>

                </div>


            </div>


            <div class="col-12 d-flex justify-content-end">
                <button type="button" class="btn btn-danger" onclick="showForm(false)">Cancelar</button>
                <button type="button" class="btn btn-warning">Guardar</button>
            </div>
          </form>

        </div>

        <!-- MODAL PRODUCTOS -->
        <div class="modal fade" id="modalProducto" tabindex="-1">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-header bg-dark">
                  <h5 class="modal-title text-warning">Seleccione el producto</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table id="tbl_productos" class="table table-responsive table-hover" style="width: 100%;"></table>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-dark" data-bs-dismiss="modal"><i class="fas fa-times-circle fa-lg"></i> Cerrar</button>
                </div>
              </div>
            </div>
          </div>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"></script><font></font>

        <script src="../js/facturacion.js"></script>

</body>
</html>
